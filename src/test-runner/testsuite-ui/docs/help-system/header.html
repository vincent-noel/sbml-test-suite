<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<title>@TITLE@</title>
</head>
<style>
body, table, div, dl {
    color: #332;
    font-family: Helvetica, Arial, Sans, sans-serif;
    font-size: 12px;
    font-weight: normal;
    line-height: 140%;
}

h1 {
    font-size: 150%;
}

h2, h2 a {
    font-size: 14px;
    font-weight: bold;
    letter-spacing: 1px;
    margin-top: 1em;
    padding-top: 0.5em;
    color: #443;
}

code, .code {
    font-family: "Courier New", Courier, monospace, fixed;
    font-weight: bold;
    color: black;
    font-size: 110%;
    line-height: 110%;
}

table {
    margin-left: 2em;
}

td {
    vertical-align: middle;
    line-height: 140%;
}

.right-space {
    padding-right: 0.5em;
}

figure {
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    display: block;
}

figcaption {
    text-align: center;
    font-style: italic;
    clear: both;
    display: block;
    margin-top: 0.5em;
    margin-left: auto;
    margin-right: auto;
}

img {
    border: 1px solid gray;
    -box-shadow: 5px 5px 5px #d0d0d0;
    -moz-box-shadow: 5px 5px 5px #d0d0d0;
    -webkit-box-shadow: 5px 5px 5px #d0d0d0;
}

.square {
  float: left;
  width: 11px;
  height: 11px;
  margin: 3px;
  margin-top: 6px;
  margin-right: 6px;
}

.boxed-square {
  float: left;
  width: 9px;
  height: 9px;
  border: 1px solid #000000;
  margin: 3px;
  margin-top: 6px;
  margin-right: 5px;
}

.green  { background: rgba(90,  200,  50, 1); }
.red    { background: rgba(240,  30,  20, 1); }
.yellow { background: rgba(252, 175,  55, 1); }
.blue   { background: rgba(100, 130, 200, 1); }
.gray   { background: rgba(195, 195, 195, 1); }
.white  { background: rgba(255, 255, 255, 1); }
.black  { background: rgba(30,   30,  30, 1); }

</style>
